  <div>
   <form class="form-signin">
        <h2 class="form-signin-heading">Войти</h2>
        <p>Введите e-mail и пароль для того чтобы пройти тест:</p>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input ng-model="vm.user.email" type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input ng-model="vm.user.password" type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <div class="checkbox">
        </div>
        <button ng-click="vm.login()" class="login-button btn btn-default btn-block" type="submit">Войти</button>
        <a ui-sref="^.login" class="login-button btn btn-default btn-block" type="submit">Отмена</a>
      </form>
      
      
          
  </div>
