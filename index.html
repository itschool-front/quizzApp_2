<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Testing Management</title>
    <link href='https://fonts.googleapis.com/css?family=Oswald:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bower_components/components-font-awesome/css/font-awesome.min.css">

    <link rel="stylesheet" href="css/styles.css">
</head>
<body ng-app="testsManagement" ng-controller="main as vm">
   
      <nav class="navbar navbar-inverse navbar-fixed-top">
      
      <div class="container">
      
        <div class="navbar-header">
            
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
      
          <a class="navbar-brand" ui-sref="welcome"><img class="img-responsive" src="img/dataart.png" alt=""></a>
      
        </div>
      
      
        <div id="navbar" class="navbar-collapse collapse">
            
            <ul class="nav navbar-nav navbar-right">
                
                <li><a ng-if="vm.user.isLoggedIn" href="">{{vm.user.email}}</a></li>
                <li><a ng-if="!vm.user.isLoggedIn" ui-sref="register">Регистрация</a></li>
                <li><a ng-if="!vm.user.isLoggedIn" ui-sref="login">Вход</a></li>
                <li><a ng-click="vm.go()">Тесты</a></li>
                <li><a href="">Настройки</a></li>
            </ul>
 
        </div><!--/.navbar-collapse -->
      </div>
    </nav>
      
      
         
      
      <div ui-view></div>


 

 
    </div> <!-- /container -->


    
    
    
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
 
    <!--Services-->
    <script src="common/services/commonServices.js"></script>
    <script src="common/services/questionsResource.js"></script>
    <script src="common/services/userAccount.js"></script>
    
    <!--Main module-->
    <script src="app/app.js"></script>
    
    <!--Plugins-->
    <script src="js/typed.min.js"></script>
    <script src="js/typed.js"></script>
    
 
    <!--Controllers-->
    <script src="app/tests/TestsCtrl.js"></script>
    <script src="app/login/login.js"></script>
    <script src="app/register/register.js"></script>
    <script src="app/tests/available.js"></script>
</body>
</html>
